<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login | Hacktoberfest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container" id="container">
        <!-- Sign In Form -->
        <div class="form-container">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon" aria-label="Sign in with Google"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" aria-label="Sign in with GitHub"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" aria-label="Email">
                <div class="password-container">
                    <input type="password" id="signin-password" placeholder="Password" aria-label="Password">
                    <i class="fa-solid fa-eye-slash" id="toggle-signin-password" role="button" aria-label="Toggle password visibility"></i>
                </div>
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Toggle Panel to Signup -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel">
                    <h1>Hello, Friend!</h1>
                    <p>Don't have an account? Register with your personal details to get started.</p>
                    <a href="signup.html" class="hidden-button" id="register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle" role="button" aria-label="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
