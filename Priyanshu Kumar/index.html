<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bg-elements">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container">
        <div class="card">
            

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form-content">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form-content hidden">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <label class="checkbox" style="margin-bottom: 25px;">
                    <input type="checkbox" required>
                    <span>I agree to the Terms of Service</span>
                </label>

                <button type="submit" class="btn">Create Account</button>
                <div class="signup-link">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.form-content');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        function switchTab(tabName) {
            tabs.forEach(tab => tab.classList.remove('active'));
            forms.forEach(form => form.classList.add('hidden'));

            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}Form`).classList.remove('hidden');
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.tab);
            });
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful! ðŸš€');
            loginForm.reset();
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            alert('Account created successfully! ðŸŽ‰');
            signupForm.reset();
        });
    </script>
</body>
</html>
