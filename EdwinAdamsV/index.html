<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4c5d73 0%, #2f3b4c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s;
        }

        .login-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease-in-out;
        }
        
        .input-style {
            padding: 0.8rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-style:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .submit-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s, opacity 0.2s;
        }

        .submit-button:hover:not(:disabled) {
            background-color: #4338ca; 
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message-box {
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        .success { background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; } 
        .error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; } 

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="form-title" class="text-3xl font-bold text-center mb-8 text-gray-800">User Login</h2>

    <form id="auth-form" class="space-y-5">

        <div class="input-group">
            <label for="email" class="block text-sm font-medium mb-1 text-gray-600">Email Address</label>
            <input type="email" id="email" class="input-style" placeholder="edwinadams@gmail.com" required oninput="validateForm()">
            <p id="email-error" class="text-red-500 text-xs mt-1 h-4"></p>
        </div>

        <div class="relative input-group">
            <label for="password" class="block text-sm font-medium mb-1 text-gray-600">Password</label>
            <input type="password" id="password" class="input-style pr-10" placeholder="Minimum 6 characters" required oninput="validateForm()">
            
            <button type="button" id="toggle-password" class="absolute right-0 top-8 mt-0.5 pr-3 text-gray-400 hover:text-gray-600 transition-colors">
                <svg id="eye-icon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2.01 12.01s4 8 10 8 10-8 10-8-4-8-10-8-10 8-10 8z" stroke-dasharray="0 5 10 0"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
            <p id="password-error" class="text-red-500 text-xs mt-1 h-4"></p>
        </div>
        
        <div id="confirm-password-group" style="display: none;" class="input-group">
            <label for="confirm-password" class="block text-sm font-medium mb-1 text-gray-600">Confirm Password</label>
            <input type="password" id="confirm-password" class="input-style" placeholder="Re-enter your password" oninput="validateForm()">
            <p id="confirm-password-error" class="text-red-500 text-xs mt-1 h-4"></p>
        </div>

        <button type="submit" id="submit-button" class="submit-button w-full flex items-center justify-center space-x-2">
            <span id="button-text">Login</span>
            <div id="loader" class="loader"></div>
        </button>
    </form>
    
    <p class="mt-6 text-center text-sm text-gray-600" id="toggle-area">
        <span id="toggle-prompt">Don't have an account?</span>
        <a href="#" id="mode-toggle-link" class="text-indigo-600 font-semibold hover:text-indigo-700 transition-colors ml-1">Sign Up</a>
    </p>
    
    <div id="result-message" class="message-box" style="display: none;">
        <p id="message-text"></p>
    </div>
</div>

<script>
    let currentMode = 'login';
    
    const mockUsers = [{ email: 'demo@user.com', password: 'password' }]; 

    const form = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const loader = document.getElementById('loader');
    const toggleLink = document.getElementById('mode-toggle-link');
    const togglePrompt = document.getElementById('toggle-prompt');
    const resultMessageBox = document.getElementById('result-message');
    const messageText = document.getElementById('message-text');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');

    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    const togglePasswordButton = document.getElementById('toggle-password');

    function navigateToHome(email) {
        const mainCard = document.querySelector('.login-card');
        document.body.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        mainCard.innerHTML = `
            <div class="text-center p-8">
                <svg class="mx-auto h-16 w-16 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                <h2 class="text-4xl font-extrabold text-gray-800 mb-2">Access Granted</h2>
                <p class="text-lg text-gray-600 mb-6">Welcome to the application dashboard.</p>
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <p class="text-xl font-semibold text-indigo-700 break-words">Hello, ${email}!</p>
                    <p class="text-sm text-indigo-500 mt-1">We're delighted to have you here and ready to get started.</p>
                </div>
                <button onclick="window.location.reload()" class="submit-button mt-8 px-6 py-2">
                    Log Out
                </button>
            </div>
        `;
    }

    function validateEmail() {
        const email = emailInput.value;
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        emailError.textContent = '';
        if (email.length > 0 && !regex.test(email)) {
            emailError.textContent = 'Invalid email format.';
            return false;
        } 
        return regex.test(email);
    }

    function validatePassword() {
        const password = passwordInput.value;
        
        passwordError.textContent = '';
        if (password.length > 0 && password.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters.';
            return false;
        } 
        return password.length >= 6;
    }

    function validateConfirmPassword() {
        if (currentMode === 'login') return true;

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        confirmPasswordError.textContent = '';
        if (confirmPassword.length > 0 && password !== confirmPassword) {
            confirmPasswordError.textContent = 'Passwords do not match.';
            return false;
        }
        return password === confirmPassword && confirmPassword.length >= 6;
    }

    function validateForm() {
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();

        let isValid = isEmailValid && isPasswordValid;

        if (currentMode === 'signup') {
            isValid = isValid && isConfirmPasswordValid;
        }

        submitButton.disabled = !isValid;
    }

    function showMessage(message, type) {
        messageText.textContent = message;
        resultMessageBox.className = `message-box ${type}`;
        resultMessageBox.style.display = 'block';

        setTimeout(() => {
             resultMessageBox.style.display = 'none';
        }, 4000);
    }

    function toggleMode() {
        currentMode = (currentMode === 'login' ? 'signup' : 'login');
        
        emailInput.value = '';
        passwordInput.value = '';
        confirmPasswordInput.value = '';
        emailError.textContent = '';
        passwordError.textContent = '';
        confirmPasswordError.textContent = '';
        resultMessageBox.style.display = 'none';
        
        if (currentMode === 'signup') {
            formTitle.textContent = 'Create Account';
            buttonText.textContent = 'Sign Up';
            togglePrompt.textContent = 'Already have an account?';
            toggleLink.textContent = 'Log In';
            confirmPasswordGroup.style.display = 'block';
            confirmPasswordInput.setAttribute('required', 'required');
        } else {
            formTitle.textContent = 'User Login';
            buttonText.textContent = 'Login';
            togglePrompt.textContent = "Don't have an account?";
            toggleLink.textContent = 'Sign Up';
            confirmPasswordGroup.style.display = 'none';
            confirmPasswordInput.removeAttribute('required');
        }

        validateForm();
    }
    
    togglePasswordButton.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        confirmPasswordInput.setAttribute('type', type);

        const svgElement = document.getElementById('eye-icon');
        const dAttr = type === 'password' 
            ? 'M2.01 12.01s4 8 10 8 10-8 10-8-4-8-10-8-10 8-10 8z'
            : 'M17.94 17.94A10.07 10.07 0 0112 20c-4.47 0-8.27-2.94-9.54-7a9.99 9.99 0 011.35-3.19M12 5c4.47 0 8.27 2.94 9.54 7a9.99 9.99 0 01-1.35 3.19M12 12c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z';
        
        svgElement.innerHTML = `<path d="${dAttr}" /><circle cx="12" cy="12" r="3"></circle>`;
    });

    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        toggleMode();
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (submitButton.disabled) return;

        resultMessageBox.style.display = 'none';

        const originalText = buttonText.textContent;
        buttonText.textContent = currentMode === 'login' ? 'Authenticating...' : 'Registering...';
        loader.style.display = 'inline-block';
        submitButton.disabled = true;

        try {
            await new Promise(resolve => setTimeout(resolve, 1500)); 

            const email = emailInput.value;
            const password = passwordInput.value;
            
            let success = false;
            let message = '';

            if (currentMode === 'login') {
                const user = mockUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    success = true;
                    navigateToHome(email);
                    return;
                } else {
                    message = 'Login Failed: Invalid email or password.';
                }
            } else {
                const existingUser = mockUsers.find(u => u.email === email);

                if (existingUser) {
                    message = `Sign Up Failed: Account with email ${email} already exists.`;
                    success = false;
                } else {
                    mockUsers.push({ email, password });
                    success = true;
                    message = `Sign Up Successful! Account created for ${email}. You will now be redirected to log in.`;
                    console.log('Mock Database updated:', mockUsers);
                }
            }

            loader.style.display = 'none';
            submitButton.disabled = false;
            buttonText.textContent = originalText;
            
            if (success) {
                showMessage(message, 'success');
                
                if (currentMode === 'signup') {
                    setTimeout(toggleMode, 2000); 
                }

                passwordInput.value = '';
                confirmPasswordInput.value = '';
            } else {
                showMessage(message, 'error');
            }
            validateForm();
        } catch (error) {
            showMessage('A network error occurred. Please try again.', 'error');
            loader.style.display = 'none';
            buttonText.textContent = originalText;
            submitButton.disabled = false;
            validateForm();
        }
    });

    window.onload = validateForm;
</script>

</body>
</html>
