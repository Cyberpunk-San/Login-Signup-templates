<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="template-container" id="templateContainer">

        <div class="abstract-panel" id="abstractPanel">
            <div class="welcome-content">
                <h1 id="welcomeTitle">WELCOME TO <br> OUR PLATFORM</h1>
                <p id="welcomeSubtitle">Unlock your potential.</p>
                <div class="cta-buttons">
                    <button class="btn login-btn" id="loginCta">LOGIN</button>
                    <button class="btn signup-btn" id="signupCta">SIGNUP</button>
                </div>
            </div>
        </div>

        <div class="login-panel">
            <div class="login-card" id="loginCard">
                <div class="switch-header">
                    <h2 id="formTitle">LOGIN</h2>
                    <span class="signup-text" id="switchText">SIGNUP</span>
                    <label class="switch">
                        <input type="checkbox" id="formToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username or Email">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="options">
                        <label class="checkbox-container">Remember Me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">LOGIN</button>
                </form>

                <form class="auth-form hidden" id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" placeholder="Choose Username">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Create Password">
                    </div>

                    <button type="submit" class="submit-btn">SIGNUP</button>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
