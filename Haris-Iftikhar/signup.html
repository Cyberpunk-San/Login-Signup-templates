<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up — Haris Iftikhar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="center">
      <section class="card">
        <div class="brand">Haris Iftikhar</div>
        <h1>Create account</h1>
        <p class="muted">Join us — it only takes a minute</p>

        <form id="signup-form">
          <label class="field">
            <span>Full name</span>
            <input type="text" name="name" required placeholder="Your name">
          </label>

          <label class="field">
            <span>Email</span>
            <input type="email" name="email" required placeholder="you@example.com">
          </label>

          <label class="field">
            <span>Password</span>
            <input type="password" name="password" required placeholder="Create a password">
          </label>

          <button class="btn primary" type="submit">Create account</button>

          <p class="small">Already have an account? <a href="index.html">Sign in</a></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
