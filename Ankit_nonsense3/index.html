<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="page.js"></script>
    <title>Login & Signup</title>
</head>
<body>
    <!-- Floating panel for background effect -->
    <div class="panel panel1"></div>
    <div class="panel panel2"></div>

    <!-- Main auth container -->
    <div class="auth-container">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Hey User!</h1>
            <p>Enter your details to continue</p>
        </div>

        <!-- Success message -->
        <div id="successMessage" class="success-message"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" id="loginBtn">Sign In</button>
            </form>
        </div>
        <!-- Signup Form -->
        <div id="signupForm" class="form-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="address@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" id="signupBtn">Create Account</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>By continuing, you agree to our Terms & Privacy Policy</p>
        </div>
    </div>
</body>
</html>
